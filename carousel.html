<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Carousel</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    
    <section id="slider">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"></button>
            </div> 

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/slider1.jpg" class="d-block w-100" alt="First slide">
                    <div class="carousel-caption">
                        <h5>First slider image</h5>
                        <p>This is the description for slide 1</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/slider2.jpg" class="d-block w-100" alt="Second slide">
                    <div class="carousel-caption">
                        <h5>Second slider image</h5>
                        <p>This is the description for slide 2</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/slider3.jpg" class="d-block w-100" alt="Third slide">
                    <div class="carousel-caption">
                        <h5>Third slider image</h5>
                        <p>This is the description for slide 3</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/slider4.jpg" class="d-block w-100" alt="Fourth slide">
                    <div class="carousel-caption">
                        <h5>Fourth slider image</h5>
                        <p>This is the description for slide 4</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/slider5.jpg" class="d-block w-100" alt="Fifth slide">
                    <div class="carousel-caption">
                        <h5>Fifth slider image</h5>
                        <p>This is the description for slide 5</p>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>





    
    

    <script src="bootstrap.bundle.min.js"></script> 
</body>
</html>
