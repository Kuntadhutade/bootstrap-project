<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="container row">
        
        <div class="col-md-6 image-section d-none d-md-block "></div>

       
        <div class="col-md-6  form-section">
            <h3 class="text-center">Registration</h3>
            <p class="text-center">Enter your details to register</p>
            <form>
                <div class="mb-3">
                    <label class="form-label">First Name *</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password *</label>
                    <input type="password" class="form-control" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label">I agree to the <a href="#">terms and conditions</a> </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign up</button>
            </form>

            <p class="text-center mt-5">Already have an account? <a href="#">Sign in</a></p>
        </div>


    </div>
</body>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
